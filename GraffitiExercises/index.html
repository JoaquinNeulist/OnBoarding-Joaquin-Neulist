<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="box-border p-0 m-0">
<main class="flex">        
    <section id="form" class="flex w-1/3 h-screen justify-center items-center border-4 border-black bg-gray-400">    
            <div id="divForm" class="flex flex-col items-start w-11/12 h-5/6 bg-gray-300">
                <label class="m-4 relative w-1/2 p-8 h-[4rem] text-[18px]">Ingrese un texto
                    <input id="inputText" type="text">
                    </label>
                    <label class="m-4 flex flex-col text-[18px] relative w-1/2 h-[6rem]">Elija un color
                        <input id="inputColor" type="color">
                        </label>
                        <label class="m-4 flex gap-4 text-[20px] w-100% h-[100px] h-[2rem]">Poster
                            <input id="inputPoster" type="checkbox">
                        </label>
                        <label class="m-4 flex gap-4 text-[20px] w-100% italic h-[100px] h-[2rem]">Graffiti
                            <input id="inputGraffiti" type="checkbox">
                        </label>
                        <button id="boton" class="absolute ml-32 content-end mt-[32rem] border-[4px] h-[100px] w-5/9 border-black shadow-black mb-4 bg-yellow-500 p-2 text-[3rem] h-">Submit</button>
            </div>
    </section>
    <section id="wall" class="flex w-2/3 justify-center items-center border-4 border-black bg-emerald-100 h-screen">
        <div id="divWall" class="flex w-11/12 h-5/6 bg-orange-100">
        </div>
    </section>
</main>

<script src="./main.js"></script>
</body>
</html>
